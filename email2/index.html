<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #4a90e2;
            --bg-light: #f4f6f8;
            --border: #e1e4e8;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body, html { height: 100%; overflow: hidden; background-color: var(--bg-light); }

        /* --- LOGIN SCREEN STYLES --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #bbc6f6 0%, #362f3d 100%);
        }

        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 { margin-bottom: 1.5rem; color: var(--text-dark); }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-light); }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn-login:hover { background-color: #357abd; }
        .error-msg { color: #e74c3c; font-size: 0.9rem; margin-top: 1rem; display: none; }

        /* --- EMAIL APP STYLES --- */
        #email-app {
            display: none; /* Hidden by default */
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 350px 1fr; /* Sidebar | List | Content */
            grid-template-rows: 60px 1fr; /* Header | Body */
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f9fafb;
            border-right: 1px solid var(--border);
            padding: 1.5rem 1rem;
        }
        .sidebar button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .sidebar button.active { background-color: #e3e8ee; color: var(--primary); font-weight: 600; }

        /* Email List */
        .email-list {
            background-color: var(--white);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }
        .email-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        .email-item:hover { background-color: #f7f9fa; }
        .email-item.selected { background-color: #eef4fb; border-left: 4px solid var(--primary); }
        .email-sender { font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
        .email-subject { font-size: 0.9rem; color: var(--text-dark); margin-bottom: 4px; }
        .email-preview { font-size: 0.8rem; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Email Content (Reading Pane) */
        .email-content {
            background-color: var(--white);
            padding: 2rem;
            overflow-y: auto;
        }
        .content-placeholder {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            flex-direction: column;
        }
        .email-view-header { border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .view-subject { font-size: 1.5rem; color: var(--text-dark); margin-bottom: 0.5rem; }
        .view-meta { color: var(--text-light); font-size: 0.9rem; display: flex; justify-content: space-between; }
        .view-body { line-height: 1.6; color: #444; }

        /* Utility to toggle views */
        .hidden { display: none !important; }
        .logo {
            width: 150px;
        }
    </style>
</head>

            });
        }

        // 3. Load Email Content
