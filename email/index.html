<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeMail Client</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg-light: #f4f6f8;
            --border: #e1e4e8;
            --text-dark: #333;
            --text-light: #666;
            --white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body, html { height: 100%; overflow: hidden; background-color: var(--bg-light); }

        /* --- LOGIN SCREEN STYLES --- */
        #login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #bbc6f6 0%, #362f3d 100%);
        }

        .login-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 { margin-bottom: 1.5rem; color: var(--text-dark); }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-light); }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .btn-login:hover { background-color: #357abd; }
        .error-msg { color: #e74c3c; font-size: 0.9rem; margin-top: 1rem; display: none; }

        /* --- EMAIL APP STYLES --- */
        #email-app {
            display: none; /* Hidden by default */
            height: 100vh;
            display: grid;
            grid-template-columns: 250px 350px 1fr; /* Sidebar | List | Content */
            grid-template-rows: 60px 1fr; /* Header | Body */
        }

        /* Header */
        header {
            grid-column: 1 / -1;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 10;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f9fafb;
            border-right: 1px solid var(--border);
            padding: 1.5rem 1rem;
        }
        .sidebar button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px 15px;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .sidebar button.active { background-color: #e3e8ee; color: var(--primary); font-weight: 600; }

        /* Email List */
        .email-list {
            background-color: var(--white);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }
        .email-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }
        .email-item:hover { background-color: #f7f9fa; }
        .email-item.selected { background-color: #eef4fb; border-left: 4px solid var(--primary); }
        .email-sender { font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
        .email-subject { font-size: 0.9rem; color: var(--text-dark); margin-bottom: 4px; }
        .email-preview { font-size: 0.8rem; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Email Content (Reading Pane) */
        .email-content {
            background-color: var(--white);
            padding: 2rem;
            overflow-y: auto;
        }
        .content-placeholder {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            flex-direction: column;
        }
        .email-view-header { border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .view-subject { font-size: 1.5rem; color: var(--text-dark); margin-bottom: 0.5rem; }
        .view-meta { color: var(--text-light); font-size: 0.9rem; display: flex; justify-content: space-between; }
        .view-body { line-height: 1.6; color: #444; }

        /* Utility to toggle views */
        .hidden { display: none !important; }
        .logo {
            width: 150px;
        }
    </style>
</head>
<body>

    <div id="login-screen">

            <h2>Photon Email</h2>
            <form id="login-form">

                    <label>Email Address</label>

                </div>
                <div class="input-group">
                    <label>PIN</label>
                    <input type="password" id="password-input" value="" placeholder="Enter PIN">
                </div>
                <button type="submit" class="btn-login">Sign In</button>

    </div>

    <div id="email-app" class="hidden">

        <aside class="sidebar">

        <div class="email-list" id="email-list-container">
            </div>

        <main class="email-content" id="email-content-view">

                <div style="font-size: 4rem; margin-bottom: 1rem;">‚úâÔ∏è</div>

    </div>

    <script>

        const emails = [

                body: "Frank,<br><br>Following our discussion earlier this week, I‚Äôm confirming that the official FDA correspondence arrived this morning. The agency has finalized the approval window for <b>REV-12,</b> with the official <b>effective date listed as 01/07/26.</b><br><br>As agreed, this formal approval triggers the final clause in our internal governance protocol. Per Section 4.8 of the Regulatory Safeguard Agreement, approval activation legally permits the <b>termination of the encrypted preliminary trial archives</b>, including legacy datasets flagged during the pre-review period.<br><br>The system will prompt you for the date-key to authorize the termination sequence. Enter the approval date exactly as issued, without the dashes. Once processed, the archive will be removed from the active server index and folded into the long-term compliance vault.<br><br>Please confirm once you‚Äôve completed the authorization so I can update the record on my end.<br><br>Congratulations again‚Äîthis is the moment we‚Äôve been waiting for.<br>Maeve<br><br>Maeve Simmins"
            },
            {
                id: 2,

                email: "d.grey@revertpharma.com",
                subject: "After-Hours Lab Access ‚Äì Scan-In Log Review",
                time: "09:15 AM",
                body: "Frank,<br><br>Flagging something from last night‚Äôs security sweep that I wanted to bring directly to your attention.<br><br>During routine log review, I noted an <b>after-hours badge scan</b> into Lab 3B at <b>22:47.</b> The access credential was registered to Carmen Lostwood. No secondary escort badge was logged, and there was no corresponding maintenance or scheduled regulatory review on file for that time window.<br><br>Cameras in the west corridor were undergoing their standard firmware update, so visual confirmation is limited, but the access system itself shows a clean scan and proper authorization. Entry duration appears to have been approximately <b>26 minutes before</b> exit.<br><br>This may have been approved verbally or tied to regulatory prep‚ÄîI don‚Äôt have visibility into that side‚Äîbut per protocol I‚Äôm documenting it and looping you in. Let me know if you‚Äôd like me to escalate, annotate the report, or leave it logged as informational only.<br><br>Regards,<br>Duncan Grey<br>Security Officer<br>Revert Pharmaceuticals",
            },
            {
                id: 3,

                time: 'Today',
                body: 'Frank,<br><br>I‚Äôm following up on a conversation that I expected would be taken more seriously.<br><br>When I brought up my promotion at Osaka‚Äôs last week, I laid out the additional responsibility I‚Äôve taken on and the results I‚Äôve consistently delivered. The fact that it was brushed off so quickly made it clear that my contributions weren‚Äôt being given much weight. Frankly, it was dismissive, and I found it hard to reconcile that reaction with the expectations that continue to be placed on me.<br><br>I‚Äôve gone above and beyond what‚Äôs expected of my role, and I don‚Äôt think it‚Äôs unreasonable to expect acknowledgment and forward movement in return. If there are reasons I‚Äôm not being considered for advancement, I want them stated plainly rather than ignored.<br><br>I expect we can set aside time for a direct and honest conversation about this.<br><br>Harold Brown'

            {

            }
        ];

        // --- DOM ELEMENTS ---
        const loginScreen = document.getElementById('login-screen');
        const emailApp = document.getElementById('email-app');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const errorMsg = document.getElementById('login-error');
        const listContainer = document.getElementById('email-list-container');
        const contentView = document.getElementById('email-content-view');

        // --- LOGIC ---

        // 1. Handle Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const pass = passwordInput.value;

            // Hardcoded Logic: User must enter something, but for demo, specific creds work best
            if (email === "frank.nicoals@revert.com" && pass === "71235") {
                loginScreen.classList.add('hidden');
                emailApp.classList.remove('hidden');
                emailApp.style.display = 'grid'; // Re-apply grid layout
                renderEmailList();
            } else {
                errorMsg.style.display = 'block';
            }
        });

        // 2. Render Email List
        function renderEmailList() {
            listContainer.innerHTML = ''; // Clear current list
            
            emails.forEach(email => {
                const item = document.createElement('div');
                item.className = 'email-item';
                item.onclick = () => loadEmail(email.id);
                item.innerHTML = `
                    <div class="email-sender">${email.sender}</div>
                    <div class="email-subject">${email.subject}</div>
                    <div class="email-preview">${email.body.replace(/<br>/g, ' ')}</div>
                `;
                item.dataset.id = email.id; // Store ID in DOM
                listContainer.appendChild(item);
            });
        }

        // 3. Load Email Content
        function loadEmail(id) {
            // Find data
            const email = emails.find(e => e.id === id);
            
            // Highlight selected item in list
            document.querySelectorAll('.email-item').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.email-item[data-id="${id}"]`).classList.add('selected');

            // Render Content
            contentView.innerHTML = `
                <div class="email-view-header">
                    <div class="view-subject">${email.subject}</div>
                    <div class="view-meta">
                        <span><strong>From:</strong> ${email.sender} &lt;${email.email}&gt;</span>
                        <span>${email.time}</span>
                    </div>
                </div>
                <div class="view-body">${email.body}</div>
            `;
        }
    </script>
</body>
</html>
