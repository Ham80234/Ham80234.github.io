<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</head>
<body onload="random()">
    <!-- <div class="image">
        <img src="https://www.amcharts.com/wp-content/uploads/2019/10/demo_14592_none-11.png" alt="">
    </div> -->

    <div class="container">
        <div id="letters">
            <div>
                <h1 class="animate__delay-1s animate__animated animate__lightSpeedInLeft">will you</h1>
                <h1 class="animate__delay-1s animate__animated animate__lightSpeedInRight left">be my</h1>
            </div>
            <div class="best word">
                <div class="animate__delay-3s letter animate__animated animate__bounceInUp">B</div>
                <div class="animate__delay-3s letter animate__animated animate__bounceInDown">e</div>
                <div class="animate__delay-3s letter animate__animated animate__bounceInUp">s</div>
                <div class="animate__delay-3s letter animate__animated animate__bounceInDown">t</div>
            </div>
            <div class="man word">
                <div class="animate__delay-3s letter animate__animated animate__bounceInUp">M</div>
                <div class="animate__delay-3s letter animate__animated animate__bounceInDown">a</div>
                <div class="animate__delay-3s letter animate__animated animate__bounceInUp">n</div>
                <div class="letter animate__delay-4s ques animate__animated animate__rollIn">?</div>
            </div>
            <div class="mark">
                
    
            </div>
        </div>
    </div>
</body>
</html>
