<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiccup tracker</title>
  <link rel="stylesheet" href="hiccup.css">
  <script src="./hiccup.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
</head>

<body onload="populate()">
  <h2 class="title">
    Hiccup Tracker
  </h2>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Add Hiccup
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" onclick="AddData('🔇 Silent')">🔇 Silent</a></li>
      <li><a class="dropdown-item" onclick="AddData('🐶 Dog toy')">🐶 Dog toy</a></li>
      <li><a class="dropdown-item" onclick="AddData('🔊 Max Loudness')">🔊 Max Loudness</a></li>
      <li><a class="dropdown-item" onclick="AddData('🚀🦕 Pterodactyl')">🚀🦕 Pterodactyl</a></li>
    </ul>
  </div> 
  <button type="button" class="btn btn-danger" onclick="Cleardata()">Clear</button>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">description</th>
      </tr>
    </thead>
    <tbody id="dataTable">

    </tbody>
  </table>
</body>

</html>
