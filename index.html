<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/cd2d72d885.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="overlay">
        <h1>Andrew Hamlett</h1>
    </div>

    <div class="wrapper">
        <div class="logo">
            Andrew Hamlett
        </div>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>Resume</li>
                <li>Projects</li>
                <li>Contact me</li>
            </ul>
        </div>

        <div class="social-media">
            <ul>
                <li><i class="icon-large fab fa-facebook fa-2x" aria-hidden="true"></i></li>
                <li><i class="icon-large fab fa-github fa-2x" aria-hidden="true"></i></li>
                <li><i class="icon-large fab fa-linkedin fa-2x" aria-hidden="true"></i></li>

            </ul>
        </div>
        <div class="side-stripe">
            SOFTWARE ENGINEER
        </div>
        <div>
            
        </div>


    </div>
    <script type="text/javascript">
        TweenMax.to(".overlay h1", 2, {
            opacity: 0,
            y: -60,
            ease: Expo.easeInOut
        })
        TweenMax.to(".overlay", 2, {
            delay: 1,
            top: "-100%",
            ease: Expo.easeInOut
        })
        TweenMax.from(".logo", 2, {
            delay: 2.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".side-stripe", 2.6, {
            delay: 2.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })
        TweenMax.from(".social-media", 2.3, {
            delay: 2.4,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
        })

        TweenMax.staggerFrom(".nav ul li", 1, {
            delay: 2.4, opacity: 0,y: 20,ease: Expo.easeInOut
        },0.2)
        TweenMax.staggerFrom(".social-media ul li", 1, {
            delay: 2.4, opacity: 0,y: 20,ease: Expo.easeInOut
        },0.2)
    
    </script>
      
</body>

</html>
