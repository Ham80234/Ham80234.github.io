<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Password</title>
</head>
<body>
    <div class="passcode">
        <div class="input">
            <div class="spot">0</div>
            <div class="spot">0</div>
            <div class="spot">0</div>
            <div class="spot">0</div>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
            <div class="row">
            <button>
                <span class="material-symbols-outlined">
                backspace
                </span>
            </button>
            <button>
                <span>
                    0
                </span>
            </button>
            <button>
               <span class="material-symbols-outlined">
                arrow_forward
                </span>
            </button>
        </div>
    </div>

</html>
